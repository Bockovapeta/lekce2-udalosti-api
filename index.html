<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body onkeydown="stiskKlavesy(event)">

	<!-- můžeme přidat klik i na celý nadpis-->
	<h1 onclick="zmenStyl()">Změna tříd, události</h1>

	<p onmouseover="priNajetiZtucni()" onmouseout="priNajetiNormal()" class="cerveny"> V elipse spí lev.</p> <br>
	<button onclick="zmenBarvu()">červený po kliknutí</button>
	<button onclick="zvetsiText()">větší po kliknutí</button>


	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zluty"></div>

	<div onmouseover="priNajetiNaCtverec()" class="ctverecek zeleny"></div>

	<img class="obrazek" src="obrazky/kocka.jpg">

	<button class="tlacitko">Čudlajs</button>


	<!-- v prohlížečích je to potlačeno, samo se to nepustí při načtení stránky-->
	<audio id="zvukovaStopa" src="audio/dingdingdang.mp3" preload="auto"></audio>

	<button class="tlacitko" onclick="startAudio()">Zapni píseň</button>

	<!-- můžeme do script napsat ještě type="text/javascript" dáváme tak najevo, že soubor bude ve formátu js.. je to podobné, jako u linkování css pomocí rel="stylesheet" -->

	<script type="text/javascript" src="main.js"></script>

</body>

</html>
